databaseChangeLog:
  - changeSet:
      id: 1 # add "orders" table
      author: admin
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: order_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: total_amount
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: created_by
                  type: BIGINT
              - column:
                  name: updated_by
                  type: BIGINT
        - createIndex:
            tableName: orders
            indexName: idx_orders_user_id
            columns:
              - column:
                  name: user_id
        - createIndex:
            tableName: orders
            indexName: idx_orders_status
            columns:
              - column:
                  name: status
  - changeSet:
      id: 2 # add "order_items" table
      author: admin
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: order_item_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: product_variant_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: product_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: variant_name
                  type: VARCHAR(255)
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false
                    defaultValue: 1
              - column:
                  name: price_at_purchase
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: subtotal
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: attributes
                  type: JSONB
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: order_items
            columnNames: order_id, product_variant_id
        - createIndex:
            tableName: order_items
            indexName: idx_order_items_order_id
            columns:
              - column:
                  name: order_id
        - createIndex:
            tableName: order_items
            indexName: idx_order_items_product_variant_id
            columns:
              - column:
                  name: product_variant_id
  - include:
      file: db/migration/order_changelog_add_fks.yaml
